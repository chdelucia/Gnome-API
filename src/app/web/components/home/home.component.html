<section *ngIf="inhabitants; else loading">
  <div class="container">
    <!-- Page Heading -->
    <h1 class="my-4">Brastlewark
      <small>inhabitants</small>
    </h1>
    <div class="row">
      <div  *ngFor="let inhabitant of inhabitants" class="col-lg-4 col-sm-6 portfolio-item">
        <div class="card h-100">
          <div class="profile-img"><img class="card-img-top" src="{{inhabitant.thumbnail}}" alt=""></div>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{inhabitant.name}}</a>
            </h4>
            <div><b>Age: </b> {{inhabitant.age}}</div>
            <div><b>Profesions: </b></div>
            <div><ul> <li *ngFor="let profession of inhabitant.professions">{{profession}}</li></ul></div> 
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
    <!-- Pagination -->
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
      </li>
    </ul>
  </div>
</section>


<ng-template #loading>
  <div class="loading">Cargando resultados espere porfavor</div>
</ng-template>
